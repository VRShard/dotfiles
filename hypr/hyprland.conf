# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1, 2880x1800@60, 0x0, 2
# monitor=DP-1,preferred,auto,auto
# monitor=eDP-1,preferred,auto,auto

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = brightnessctl -c backlight set 76
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = swaync
exec-once = waybar -c ~/.config/waybar/config
exec-once = nm-applet
exec-once = fcitx5
exec-once = udiskie &
exec-once = blueman-applet
exec-once = ~/.config/hypr/scripts/idle_sleep.sh
exec-once = sleep 1 && swww init
exec-once = swww img ~/Downloads/gruvbox-wallpapers-main/wallpapers/irl/comfy-room.jpg --transition-type center

exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data

exec-once = [workspace 1 silent] kitty --session ~/.config/kitty/startup.conf
exec-once = [workspace 2 silent] google-chrome-stable --restore-last-session

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model = pc105
    kb_options = caps:escape, altwin:swap_lalt_lwin
    kb_rules = evdev

    follow_mouse = 0

    touchpad {
        natural_scroll = yes
        # tap_button_map = lrl
        tap-to-click = false
        clickfinger_behavior = true
    }

    sensitivity = 0.55 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 14
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 8
    
    blur {
        enabled = true
        xray = true
        size = 8
        passes = 2
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

misc {
    vfr = true
    disable_hyprland_logo = true
    # disable_splash_rendering = true
    # force_hypr_chan = false
    # force_default_wallpaper = 0
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    #
    # animation = windows, 1, 5, myBezier
    # animation = windowsOut, 1, 5, default, popin 80%
    # animation = border, 1, 5, default
    # animation = borderangle, 1, 5, default
    # animation = fade, 1, 5, default
    # animation = workspaces, 1, 5, default

    # copied from online config
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    # animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_fingers = 4
    workspace_swipe_distance = 100
    workspace_swipe_cancel_ratio = 0.1
}

